    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Intro overlay */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c4a6e 0%, #1e3a8a 50%, #581c87 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .intro-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .gift-box {
            font-size: 120px;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 30px rgba(239, 68, 68, 0.6));
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .intro-text {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            padding: 0 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        /* Countdown */
        .countdown {
            text-align: center;
            margin: 40px 0;
        }

        .countdown-title {
            color: #fbbf24;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            padding: 20px;
            border-radius: 15px;
            min-width: 80px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .time-value {
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: block;
        }

        .time-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Name display */
        .name-display {
            text-align: center;
            margin: 30px 0;
        }

        .greeting-text {
            color: white;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #10b981, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .user-name {
            color: #fbbf24;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
            animation: float 3s ease-in-out infinite;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.3;
            padding: 10px;
            font-family: 'Segoe UI', 'Arial Unicode MS', 'Noto Sans', sans-serif;
            direction: auto;
            unicode-bidi: plaintext;
        }

        /* Support for various languages */
        .user-name[lang="ar"], 
        .user-name[lang="ur"], 
        .user-name[lang="he"] {
            direction: rtl;
            text-align: center;
        }

        .user-name[lang="hi"],
        .user-name[lang="bn"],
        .user-name[lang="ta"],
        .user-name[lang="te"],
        .user-name[lang="mr"] {
            font-family: 'Noto Sans Devanagari', 'Arial Unicode MS', sans-serif;
        }

        .user-name[lang="zh"],
        .user-name[lang="ja"],
        .user-name[lang="ko"] {
            font-family: 'Noto Sans CJK', 'Microsoft YaHei', 'SimSun', sans-serif;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Image carousel */
        .carousel {
            position: relative;
            width: 100%;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .carousel-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-image.active {
            opacity: 1;
        }

        /* Message */
        .message {
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 1.6;
            margin: 30px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message span {
            display: block;
            margin: 10px 0;
        }

        /* Input form */
        .input-form {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }

        .name-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #0f172a;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Arial Unicode MS', 'Noto Sans', sans-serif;
            direction: auto;
            unicode-bidi: plaintext;
        }

        .name-input:focus {
            background: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .name-input::placeholder {
            text-align: center;
        }

        .submit-btn {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        /* Share button */
        .share-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        /* Share Options */
        .share-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .share-option-btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .share-option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .share-option-btn:active {
            transform: translateY(-1px);
        }

        .share-option-btn.facebook {
            background: linear-gradient(135deg, #1877f2 0%, #0c63d4 100%);
        }

        .share-option-btn.twitter {
            background: linear-gradient(135deg, #1da1f2 0%, #0c85d0 100%);
        }

        .share-option-btn.telegram {
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
        }

        .share-option-btn.copy {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .share-icon {
            font-size: 20px;
        }

        /* Copy Notification */
        .copy-notification {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            animation: slideInUp 0.5s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Auto Copy Banner */
        .auto-copy-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            z-index: 999;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
            animation: slideInDown 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-100px);
            }
        }

        @media (max-width: 600px) {
            .share-options {
                grid-template-columns: 1fr;
            }

            .auto-copy-banner {
                width: 90%;
                font-size: 12px;
                padding: 12px 20px;
            }
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            font-size: 40px;
            opacity: 0.6;
            animation: sway 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Ad Container Styles */
        .ad-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .ad-container:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .ad-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .ad-space {
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .top-ad {
            animation: slideDown 0.6s ease-out;
        }

        .bottom-ad {
            animation: slideUp 0.6s ease-out;
            margin-top: 30px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive ad sizes */
        @media (max-width: 600px) {
            .ad-space {
                min-height: 50px;
            }
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .music-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 35px rgba(239, 68, 68, 0.7);
        }

        .music-btn:active {
            transform: scale(0.95);
        }

        .music-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .music-icon {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .music-icon.playing {
            animation: music-bounce 0.6s ease-in-out infinite;
        }

        @keyframes music-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .music-icon.paused {
            animation: none;
            opacity: 0.6;
        }

        .music-text {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            .music-control {
                bottom: 20px;
                right: 20px;
            }

            .music-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 30px 20px;
            }
            
            .user-name {
                font-size: 36px;
            }
            
            .message {
                font-size: 20px;
            }

            .time-unit {
                min-width: 70px;
                padding: 15px;
            }

            .time-value {
                font-size: 24px;
            }
        }
    </style>
</head>

    <script>
        let userName = '';

        // Create snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', 'üéÑ', '‚≠ê'];
            
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(snowflake);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const christmas = new Date('December 25, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = christmas - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="time-unit"><span class="time-value">üéâ</span><span class="time-label">It\'s Christmas!</span></div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Copy to clipboard

            const url = window.location.href.split('?')[0];
            const shareUrl = `${url}?n=${encodeURIComponent(userName)}`;
            const message = `üéÑ‚ú® Merry Christmas! ‚ú®üéÑ\n\n${userName} has sent you a special Christmas gift! üéÅ\n\nüéÖ Tap the gift box and add your name to create your own magical Christmas greeting!\n\nüëâ Open here: ${shareUrl}\n\nüéÑ Spread the Christmas joy! üéÑ`;

            // Copy both message and URL
            const textToCopy = `${message}`;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopyNotification();
                }).catch(err => {
                    fallbackCopy(textToCopy);
                });
            } else {
                fallbackCopy(textToCopy);
            }
        }

        // Fallback copy method
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                alert('Please copy manually:\n\n' + text);
            }
            document.body.removeChild(textArea);
        }
